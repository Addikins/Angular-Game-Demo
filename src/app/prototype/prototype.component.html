<div fxLayout="row" fxLayoutAlign="space-between stretch" *ngFor="let row of rows">

    <mat-card *ngFor="let column of columns">
      <mat-card-header>
        <mat-card-title>({{column}}, {{row}})</mat-card-title>
        <mat-card-subtitle>My Subtitle</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ myString }}
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button (click)="onChange('Foo')" color="primary">
          Foo
        </button>
        <button mat-raised-button (click)="onChange('Bar')" color="accent">
          Bar
        </button>
        <button mat-raised-button (click)="onChange('Baz')" color="warn">
          Baz
        </button>
      </mat-card-actions>
    </mat-card>
</div>
